<!DOCTYPE html>
<html>

<body>

    <h2>HTML Forms</h2>

    <form action="/user/create-user-form/" method="POST">
        <label for="fname">UserId (uuid):</label><br>
        <input type="text" id="fname" name="id"><br>
        <label for="lname">Username</label><br>
        <input type="text" id="lname" name="username"><br><br>
        <input type="radio" id="customer" name="role" value="Customer">
        <label for="customer">Customer</label><br>
        <input type="radio" id="admin" name="role" value="Admin">
        <label for="admin">Admin</label><br>
        <input type="submit" value="Submit">
    </form>

    <p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

</body>

</html>
